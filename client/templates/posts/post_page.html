<template name="postPage">
   <section id="portfolio" style="background:#33ADFF">
    
  {{> postItem}}
  
  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>
  
  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</section>

</template>
